{#layout name="public/layout" /#}
{#load href="__ROOT__/assets/css/explain.css" /#}
<div class="content_wrapper" id="app">
    <div class="content clearfix">
        <ul class="sidebar float">
            <li class="sidebar_item active">
                <ul class="hover_sidebarBox">
                    {#volist name="nav" id="item"#}
                    <li {#if condition="$item.id eq $Request.param.id"#}class="active"{#/if#}><a href="{#$item.link_url#}">{#$item.title#}</a></li>
                    {#/volist#}
                </ul>
            </li>
        </ul>
        
        <div class="right_con float" >
            <div class="right_con_title">{#$info.title#}</div>
            <div class="right_con_article">
                 {#$info.content|default="暂无内容"#}
            </div>
        </div>
    </div>
</div>
